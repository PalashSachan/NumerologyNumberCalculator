<!DOCTYPE html>
<html>

<head>
    <title>Numerology Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Numerology Number Calculator</h1>

        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Letter</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>1</td>
                    <td>A, J, S</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>B, K, T</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>C, L, U</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>D, M, V</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>E, N, W</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>F, O, X</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>G, P, Y</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>H, Q, Z</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>I, R</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Master Numbers</td>
                    <td>11, 22, 33</td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"
                            onclick="calculateNumerologyNumber()">Calculate</button>
                    </div>
                </div>
                <div id="result" class="text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateNumerologyNumber() {
            document.getElementById("result").innerHTML = '';
            const name = document.getElementById("nameInput").value;
            let sum = 0;
            let breakdown = '';
            const letterToNumber = { 'A': 1, 'J': 1, 'S': 1, 'B': 2, 'K': 2, 'T': 2, 'C': 3, 'L': 3, 'U': 3, 'D': 4, 'M': 4, 'V': 4, 'E': 5, 'N': 5, 'W': 5, 'F': 6, 'O': 6, 'X': 6, 'G': 7, 'P': 7, 'Y': 7, 'H': 8, 'Q': 8, 'Z': 8, 'I': 9, 'R': 9, 'M11': 11, 'M22': 22, 'M33': 33 };
            const cleanName = name.replace(/[^A-Za-z]/g, '').toUpperCase();

            for (let i = 0; i < cleanName.length; i++) {
                const letter = cleanName[i];
                if (letterToNumber[letter]) {
                    sum += letterToNumber[letter];
                    breakdown += letter + ' -> ' + letterToNumber[letter] + '<br>';
                }
            }

            if (sum === 11 || sum === 22 || sum === 33) {
                document.getElementById("result").innerHTML = "The Numerology Number of \"" + cleanName + "\" is a Master Number: " + sum;
            } else {
                while (sum > 9) {
                    const additionString = sum.toString();
                    const additionArray = additionString.split('').map(Number);
                    sum = additionArray.reduce((a, b) => a + b);
                    breakdown += '<br>Total = ' + additionString + '<br>';
                    breakdown += '<strong>Sum = ' + sum + '</strong>';
                }
                document.getElementById("result").innerHTML = "Breakdown of " + cleanName + " is <br><br>" + breakdown + "<br><br><strong>So, The Numerology Number of \"" + cleanName + "\" is " + sum + '</strong>';
            }
        }
    </script>
</body>

</html>
